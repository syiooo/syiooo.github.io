site_name: Sy_Blog&Notes
site_url: https://www.sy-study.top
plugins:
  - search
  - blog
  - meta 
  # - social:
  #     cards_layout_options:
  #       font_family: Noto Sans SC
theme: 
  # 应用主题
  name: material
  # 字体
  font:
    text: Noto Serif SC
    code: Roboto Mono

  features:
    - navigation.instant # 进度指示器
    - navigation.instant.progress # 进度指示器仅仅在400ms仍未加载出页面时显示来优化用户体验
    - navigation.tracking # 锚点追踪
    - navigation.prune # 导航修剪
    - navigation.indexes # 章节索引页
    - toc.follow # 锚点跟随
    # - toc.integrate # 导航集成
    - navigation.top # 回到顶部
    - content.code.copy # 代码复制按钮
    - content.code.select # 代码选择
    - navigation.tabs # 导航栏标签
    - content.footnote.tooltips # 脚注
  # 修改颜色
  palette:
  # 明亮主题
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # 暗色主题
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# markdown扩展（代码高亮）
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # 数学公式
  - pymdownx.arithmatex:
      generic: true
  # 图像
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

